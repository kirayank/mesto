<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
              <h1 class="profile__name" id="popup__profile_name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Edit"></button>
              <p class="profile__about" id="popup__profile_about">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add"></button>        
      </section>

      <section class="elements">
          <ul class="elements__list"></ul>
      </section>

    </main>

    <section class="popup popup_type_edit-form">
        <div class="popup__container">
            <button class="popup__exit" type="button" aria-label="Close"></button>
            <form class="popup__form popup__edit-form" name="edit-form" novalidate>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <div class="popup__position">
                    <input type="text" class="popup__input" id="popup__input_name" name="name" autocomplete="on" value="" minlength="2" maxlength="40" required>
                    <span class="popup__span-element" id="popup__input_name-error"></span>
                </div>
                <div class="popup__position">
                    <input type="text" class="popup__input" id="popup__input_about" name="info" autocomplete="on" value="" minlength="2" maxlength="200" required>
                    <span class="popup__span-element" id="popup__input_about-error"></span>
                </div>
                <button class="popup__save popup__save_valid" type="submit" aria-label="Save"></button>
            </form> 
          </div>
      </section>

      <section class="popup popup_type_add-form">
        <div class="popup__container">
            <button class="popup__exit" id="popup__exit_add-form" type="button" aria-label="Close"></button>
            <form class="popup__form popup__add-form" name="add-form" novalidate>
                <h2 class="popup__heading">Новое место</h2>
                <div class="popup__position"> 
                    <input type="text" class="popup__input" id="popup__input_title" name="text" autocomplete="on" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__span-element" id="popup__input_title-error"></span>
                </div>
                <div class="popup__position">
                    <input type="url" class="popup__input" id="popup__input_link" name="source" autocomplete="on" placeholder="Ссылка на картинку" required>
                    <span class="popup__span-element" id="popup__input_link-error"></span>
                </div>
                <button class="popup__save popup__save_valid" type="submit" aria-label="Save"></button>
            </form> 
          </div>
      </section>
      
      <section class="popup popup_type_image">
        <div class="popup__container" id="popup__container_picture">
            <button class="popup__exit" id="popup__exit_picture" type="button" aria-label="Close"></button>
            <img class="popup__picture">
            <h3 class="popup__name"></h3>
          </div>
      </section>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    </div>

    <template id="element-template">
        <li class="card">
            <button class ="elements__trash" type="button" aria-label="Trash"></button>
            <img class="elements__image">
            <div class="elements__rectangle">
                <h3 class="elements__name"></h3>
                <button class="elements__like" type="button" aria-label="Like"></button>
            </div>
        </li>
    </template>
    
</body>
</html>
