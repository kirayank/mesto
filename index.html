<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
              <h1 class="profile__name" id="popup__profile_name">Жак-Ив Кусто</h1>
              <button class="profile__editbutton" type="button" aria-label="Edit"></button>
              <p class="profile__about" id="popup__profile_about">Исследователь океана</p>
          </div>
          <button class="profile__addbutton" type="button" aria-label="Add"></button>        
      </section>

      <section class="popup">
        <div class="popup__container">
            <button class="popup__exit" type="button" aria-label="Close"></button>
            <form class="popup__editform" name="editform">
                <h2 class="popup__heading">Редактировать профиль</h2>
                    <input type="text" class="popup__input" id="popup__input_name" autocomplete="on" value="">
                    <input type="text" class="popup__input" id="popup__input_about" autocomplete="on" value="">
                <button class="popup__save" type="submit" aria-label="Save"></button>
            </form> 
          </div>
      </section>

      <section class="elements">
          <ul class="elements__list"></ul>
      </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    </div>

    <template id="element-template">
        <li class="elements__element">
            <img class="elements__image">
            <div class="elements__rectangle">
                <h3 class="elements__name"></h3>
                <button class="elements__like" type="button" aria-label="Like"></button>
            </div>
        </li>
    </template>

    <script src="./index.js"></script>
</body>
</html>
