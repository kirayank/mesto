<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__editbutton" type="button" aria-label="Edit"></button>
              <div class="profile__container">
                <button class="editform__exit" type="button" aria-label="Close"></button>
                <form class="editform">
                    <h1 class="editform__heading">Редактировать профиль</h1>
                        <input type="text" class="editform__name" autocomplete="on" value="Жак-Ив Кусто">
                        <input type="text" class="editform__about" autocomplete="on" value="Исследователь океана">
                    <button class="editform__save" type="submit" aria-label="Save"></button>
                </form> 
              </div>
              <p class="profile__about">Исследователь океана</p>
          </div>
          <div class="profile__addbutton"></div>        
      </section>

      <section class="elements">
          <ul class="elements__list">
              <li class="elements__element">
                  <img class="elements__image" src="./images/element_dombai.png" alt="Домбай">
                  <div class="elements__rectangle">
                      <h1 class="elements__name">Домбай</h1>
                      <button class="elements__like" type="button" aria-label="Like"></button>
                  </div>
              </li>
              <li class="elements__element">
                <img class="elements__image" src="./images/element_elbrus.png" alt="Эльбрус">
                <div class="elements__rectangle">
                    <h1 class="elements__name">Гора Эльбрус</h1>
                    <button class="elements__like" type="button" aria-label="Like"></button>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__image" src="./images/element_karachaevo.png" alt="Карачаево-Черкесия">
                <div class="elements__rectangle">
                    <h1 class="elements__name">Карачаево-Ч...</h1>
                    <button class="elements__like" type="button" aria-label="Like"></button>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__image" src="./images/element_dombai.png" alt="Домбай">
                <div class="elements__rectangle">
                    <h1 class="elements__name">Домбай</h1>
                    <button class="elements__like" type="button" aria-label="Like"></button>
                </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="./images/element_elbrus.png" alt="Эльбрус">
              <div class="elements__rectangle">
                  <h1 class="elements__name">Гора Эльбрус</h1>
                  <button class="elements__like" type="button" aria-label="Like"></button>
              </div>
          </li>
          <li class="elements__element">
              <img class="elements__image" src="./images/element_karachaevo.png" alt="Карачаево-Черкесия">
              <div class="elements__rectangle">
                  <h1 class="elements__name">Карачаево-Ч...</h1>
                  <button class="elements__like" type="button" aria-label="Like"></button>
              </div>
          </li>
            
          </ul>
          
      </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    </div>
    <script src="./index.js"></script>
</body>
</html>
